<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="hero-container">
      <div class="hero-overlay"></div>
      <img class="hero-image" src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="card__content">
      <h1 class="hero-header">Get <span class="accent-text">insights</span> that help your business grow.</h1>
      <p class="hero-description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <ul class="stats">
        <li class="stats__item">
          <div class="stats__item-stat">10k+</div>
          <div class="stats__item-heading">companies</div>
        </li>
        <li class="stats__item">
          <div class="stats__item-stat">314</div>
          <div class="stats__item-heading">templates</div>
        </li>
        <li class="stats__item">
          <div class="stats__item-stat">12M+</div>
          <div class="stats__item-heading">queries</div>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ahmadbilalse">Ahmad Bilal</a>.
  </div>
</body>

</html>
